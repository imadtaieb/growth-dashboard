name: Sync Visitors from PostHog

on:
  # Run once daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Sync visitor data
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/sync-visitors" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "\nHTTP Status: %{http_code}\n"

      - name: Check sync status
        if: always()
        run: |
          echo "Sync job completed. Check logs above for details."
